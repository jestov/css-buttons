<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Buttons</title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,400|Poppins:300,400,700" rel="stylesheet">
  </head>
  <body>
    <a href="/" class="logo">J</a>
    <a href="https://github.com/jestov/css-buttons" class="github">
      <i class="icon ion-social-github"></i>
    </a>
    <main>
      <div class="container">
        <h1>CSS Buttons</h1>
        <h2>Incredible CSS buttons for your project</h2>
      </div>
      <div class="content">
        <div class="element-btn">
          <a href="#" class="btn simple">Simple</a>
        </div>
        <div class="element-btn">
          <a href="#" class="btn rect">Rect</a>
        </div>
        <div class="element-btn">
          <a href="#" class="btn rect-fill">Rect Fill</a>
        </div>
        <div class="element-btn">
          <a href="#" class="btn rounded">Rounded</a>
        </div>
        <div class="element-btn">
          <a href="#" class="btn rounded-fill">Rounded Fill</a>
        </div>
        <div class="element-btn">
          <a href="#" class="btn gradient">Gradient</a>
        </div>
        <div class="element-btn">
          <a href="#" class="btn circle">Circle</a>
        </div>
        <div class="element-btn">
          <a href="#" class="btn circle-fill">Circle</a>
        </div>
      </div>
    </main>
  </body>
</html>
